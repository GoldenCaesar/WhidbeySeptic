<style type="text/tailwindcss">

        --text-primary: #111518;
        --text-secondary: #637888;
        --background-color: #ffffff;

<body class="bg-[var(--background-color)]">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">

<a href="/" class="flex items-center gap-2 text-white">
<svg class="h-8 w-8 text-[var(--brand-secondary)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L8.99 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1h-2v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.62-1.24 4.97-3.1 6.51z"></path></svg>

</header>
<main class="flex-grow">
<div class="px-4 py-8 md:px-6 lg:px-8">
<div class="max-w-4xl mx-auto">
<div class="text-center mb-12">
<h1 class="text-3xl font-bold tracking-tighter text-[var(--text-primary)] sm:text-4xl md:text-5xl">
                Contact Us
              </h1>
<p class="mt-4 text-[var(--text-secondary)] text-lg md:text-xl">
                We're here to help with all your septic needs on Whidbey Island.
              </p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-12">
<div>
<h2 class="text-2xl font-bold text-[var(--text-primary)] mb-6">
                  Send Us a Message
                </h2>
<form class="space-y-4" id="contact-form">
<label class="block">
<span class="sr-only">Your Name</span>
<input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 h-14 p-4 text-base" placeholder="Your Name" type="text" name="name" required/>
</label>
<label class="block">
<span class="sr-only">Your Email</span>
<input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 h-14 p-4 text-base" placeholder="Your Email" type="email" name="email" required/>
</label>
<label class="block">
<span class="sr-only">Your Phone</span>
<input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 h-14 p-4 text-base" placeholder="Your Phone" type="tel" name="phone"/>
</label>
<label class="block">
<span class="sr-only">Your Message</span>
<textarea class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 min-h-36 p-4 text-base" placeholder="Your Message" rows="4" name="message" required></textarea>
</label>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[var(--primary-color)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)]" type="submit">
                    Send Message
                  </button>
</form>
</div>
<div>
<h2 class="text-2xl font-bold text-[var(--text-primary)] mb-6">
                  Contact Information
                </h2>
<div class="space-y-6">
<div class="flex items-start gap-4">
<div class="flex-shrink-0 flex items-center justify-center size-12 rounded-lg bg-[var(--secondary-color)] text-[var(--primary-color)]">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
</svg>
</div>
<div>
<p class="text-lg font-semibold text-[var(--text-primary)]">
                        Phone
                      </p>
<a class="text-base text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="tel:+13609693493">(360) 969-3493</a>
</div>
</div>
<div class="flex items-start gap-4">
<div class="flex-shrink-0 flex items-center justify-center size-12 rounded-lg bg-[var(--secondary-color)] text-[var(--primary-color)]">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<rect height="16" rx="2" width="20" x="2" y="4"></rect>
<path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
</svg>
</div>
<div>
<p class="text-lg font-semibold text-[var(--text-primary)]">
                        Email
                      </p>
<a class="text-base text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="mailto:WhidbeySepticLLC@gmail.com?subject=whidbeyseptic.com%20contact&amp;body=Dear%20Ben%20and%20Seth,">WhidbeySepticLLC@gmail.com</a>
</div>
</div>
</div>
<div class="mt-8">
<div class="w-full aspect-video rounded-lg overflow-hidden shadow-md">
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d340907.45183567604!2d-123.2055118!3d48.1229765!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6cbf716b75239f49%3A0x9f4b6e6ef2d71bc8!2sWhidbey%20Septic%20LLC!5e0!3m2!1sen!2sus!4v1752295861169!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="bg-white">
<div class="border-t border-[var(--secondary-color)]">
<div class="flex gap-2 bg-white px-4 pb-3 pt-2 max-w-7xl mx-auto md:justify-center md:gap-8">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)] md:flex-row md:flex-none md:gap-2 md:py-2 md:px-3" href="/">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
<polyline points="9 22 9 12 15 12 15 22"></polyline>
</svg>
<p class="text-xs font-medium leading-normal tracking-wide md:text-sm">
                Home
              </p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)] md:flex-row md:flex-none md:gap-2 md:py-2 md:px-3" href="/services">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
</svg>
<p class="text-xs font-medium leading-normal tracking-wide md:text-sm">
                Services
              </p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)] md:flex-row md:flex-none md:gap-2 md:py-2 md:px-3" href="/about">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<circle cx="12" cy="12" r="10"></circle>
<path d="M12 16v-4"></path>
<path d="M12 8h.01"></path>

<p class="text-xs font-medium leading-normal tracking-wide md:text-sm">
                About
              </p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[var(--text-primary)] font-bold md:flex-row md:flex-none md:gap-2 md:py-2 md:px-3 nav-active" href="/contact">
<svg class="h-6 w-6" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<rect height="16" rx="2" width="20" x="2" y="4"></rect>
<path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
</svg>
<p class="text-xs font-bold leading-normal tracking-wide md:text-sm">
                Contact
              </p>
</a>
</div>
<div class="h-5 bg-white md:hidden"></div>
</div>
</footer>
</div>

<script>
  const contactForm = document.getElementById('contact-form');
  contactForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const name = contactForm.elements['name'].value;
    const email = contactForm.elements['email'].value;
    const phone = contactForm.elements['phone'].value;
    const message = contactForm.elements['message'].value;

    const mailtoLink = `mailto:WhidbeySepticLLC@gmail.com` +
                       `?subject=${encodeURIComponent('Contact Form Submission from ' + name)}` +
                       `&body=${encodeURIComponent(
                         `Name: ${name}\n` +
                         `Email: ${email}\n` +
                         `Phone: ${phone}\n\n` +
                         `Message:\n${message}`
                       )}`;

    // Attempt to open mail client
    window.location.href = mailtoLink;
  });
</script>
</body></html>
